<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <style>
        .columncontainer{
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50%;
        }
    </style>
</head>
<body>
    <form action="/create_new_ninja" method="post" class=columncontainer>
            <label for="dojo_id">Dojo</label>
            <select name="dojo_id">
            {% for dojo in all_dojos %}
            <option value={{dojo.id}}>{{dojo.name}}</option>
            {% endfor %}
            </select>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control">
            <label for="age" >Age</label>
            <input type="text" name="age" class="form-control">
            <input type="submit" value="Create Ninja" class="btn btn-primary">
        </form>
        <form action="/">
            <button class="btn btn-primary" style="margin-top: 2%;">Home</button>
        </form> 
        
</body>
</html>
